name: pull-request-context-mcp
displayName: Pull Request Context
version: 1.0.0
description: Fetch GitHub pull request context for AI prompts. Just paste owner/repo/pull/123 and get full PR details automatically.
author: Benny Cortese
homepage: https://github.com/bennycortese/pull-request-context-mcp
sourceUrl: https://github.com/bennycortese/pull-request-context-mcp

tags:
  - github
  - pull-request
  - pr
  - code-review
  - git

license: MIT

runtime:
  type: node
  command: npx
  args:
    - -y
    - pull-request-context-mcp

config:
  env:
    - name: GITHUB_TOKEN
      description: GitHub personal access token (optional, for higher rate limits)
      required: false

capabilities:
  tools:
    - name: get_pr_context
      description: Fetch detailed GitHub PR information including title, description, author, status, and changes

examples:
  - prompt: Review this PR facebook/react/pull/12345
    description: Fetch and review a pull request
  - prompt: What changed in microsoft/vscode#98765?
    description: Get PR changes summary
  - prompt: Summarize https://github.com/torvalds/linux/pull/123
    description: Summarize PR from URL

documentation: |
  # Pull Request Context MCP Server

  Automatically fetch GitHub pull request details in your prompts.

  ## Supported Formats
  - owner/repo/pull/123
  - owner/repo#123
  - https://github.com/owner/repo/pull/123

  ## Usage
  Simply reference a PR in your prompts:
  - "Review this PR: facebook/react/pull/12345"
  - "What changed in microsoft/vscode#98765?"
  - "Summarize https://github.com/torvalds/linux/pull/123"

  ## Optional: GitHub Token
  Add GITHUB_TOKEN for higher rate limits (5000/hr vs 60/hr).
  Create token at: https://github.com/settings/tokens (no scopes needed for public repos)

  ## What You Get
  - PR title and description
  - Author and status (open/closed/merged)
  - Branch information (source â†’ target)
  - File change statistics
  - Creation/update timestamps

  All formatted in XML tags for easy prompting.
